<body>
  <div class="container">

  <script type="module">
    // æ³¨æ„ï¼šéœ€è¦å…ˆè¿è¡Œ pnpm buildï¼Œç„¶åé€šè¿‡ HTTP æœåŠ¡å™¨è®¿é—®æ­¤æ–‡ä»¶
    // æˆ–è€…ä½¿ç”¨å¼€å‘æ¨¡å¼ï¼špnpm dev
    import { EarReflect } from '../dist/ear-reflect-js.js';

    let earReflect = null;

    // æ£€æŸ¥æµè§ˆå™¨å…¼å®¹æ€§
    const compatibility = EarReflect.checkCompatibility();
    const compatibilityEl = document.getElementById('compatibility-check');
    
    if (compatibility.supported) {

    // è·å– DOM å…ƒç´ 
    const startBtn = document.getElementById('start-btn');

        startBtn.disabled = true;

    // åœæ­¢è€³è¿”
